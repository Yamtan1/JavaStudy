<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--텍스트 박스에 영문자를 입력하고 버튼을 입력하면 p태그에 아스키 코드값이 나옴-->
    
    <input type="text" id="text">
    <button onclick="f()">아스키 코드 값으로 변경</button>
    <p id="code">변경중</p>
    <hr>
    <input type="text" id="txt" placeholder="알파벳만 입력하세요">
    <button onclick="f2()">확인</button>
    <div id="d1"></div>
    
    </div>
    <script>
        function f(){
           const text = document.getElementById("text").value;
           const result = text.charCodeAt();
           document.getElementById("code").textContent = result;
        }
        function f2(){
            const txt = document.getElementById("txt").value;
            const d1 = document.getElementById("d1");
            const isAlphabetOnly = /^[a-zA-Z]+$/.test(txt);

            if (!isAlphabetOnly) {
                alert("영어 알파벳만 입력하세요.");
                return;
            }

            if (txt === "d") {
                d1.style.backgroundColor = "red";
                d1.innerHTML = "<h1>폭탄입니다</h1>"
            }
            else{
                d1.innerHTML = `<h1>"${txt}"는 폭탄이 아닙니다</h1>`;
            }
        }
        let str ="Hello, World";
        console.log(str.includes(" ")); // 특정값이 포함되어있는지(includes)

        str ="abcdef";
        console.log(str.slice(2, 5)); //2번째 인덱스부터 5번째인덱스 전 까지출력 >> cde 출력
        console.log(str); //원본을 바꾸고 있는건지 새로운 문자열을 만들어 내고 있는건지 확인

        str = "JavaScript";
        console.log(str.toUpperCase()); //대문자 전환
        console.log(str.toLowerCase()); //소문자 전환

        str = "I like apples";
        console.log(str.replace("apples", "bananas")); //앞 문자열을 뒤 문자열 값으로 변경해서 출력

        str = "red, green, blue";
        let colors = str.split(","); //구분자를 넣으면 구분자별로 문자열이 쪼개진다. colors는 문자열 배열
        console.log(colors);
        console.log(colors.length);

        str = "    Hello    ";
        console.log(str.trim()); //공백 지우기

        let numstr="5";
        console.log(numstr.padStart(3, "0")); //앞에 3은 자릿수 출력값 005
        console.log(numstr.padEnd(3, "*")); // 앞에 3은 자릿수 출력값 5**

        str = "ABC";
        console.log(str.charAt(1)); //문자열의 1번째 인덱스 값 (B)
        console.log(str.charCodeAt(1)); //문자열의 1번째 인덱스의 아스키 코드값 (66)
    </script>
</body>
</html>
