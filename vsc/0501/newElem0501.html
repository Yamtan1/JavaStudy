<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo{
            color : red;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>아래에 내용이 추가됩니다.</p>
    </div>
    <div class="container">
        <p>2아래에 내용이 추가됩니다.</p>
    </div>
    <div class="container">
        <p>3아래에 내용이 추가됩니다.</p>
    </div>
    <button onclick="f()">이미지 보기</button>
    <hr>

    <script>
        const container = document.querySelectorAll('.container')[0]; //같은 클래스가 있을때 순서를 정해서 선택할 수 있음.
        //console.log(container.innerText);

        const h1 = document.createElement('h1'); //<h1></h1>
        h1.textContent = '엘리먼트 동적 생성';      //<h1>엘리먼트 동적 생성</h1>
        h1.setAttribute('class', 'demo');
        h1.style.backgroundColor = 'black';
        
        function f(){
        const img1 = document.createElement('img'); //이미지 태그 생성
        //img1.setAttribute('src', 'img/paper.jpg'); //이 코드도 가능
        img1.setAttribute('width', '100px'); //속성값 입력
        img1.src="img/paper.jpg"; // 속성값 입력
        container.appendChild(img1); //컨테이너의 자식요소로 설정
        }
        
        container.appendChild(h1);

        //const body = document.querySelector('body')
        //body.appendChild(h1);
    </script>

</html>
