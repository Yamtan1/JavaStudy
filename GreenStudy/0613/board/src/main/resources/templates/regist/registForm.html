<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regist Form</title>
</head>
<body>
<h1>Regist Form Page</h1>
<hr>
<form action="/regist/regist" method="POST">
    아이디: <input type="text" name="id" placeholder="아이디를 입력해주세요"><br>
    비밀번호: <input type="password" name="pw" placeholder="비밀번호를 입력해주세요"><br>
    이름: <input type="text" name="name" placeholder="이름을 입력해주세요"><br>
    전화번호: <input type="text" name="phone" placeholder="전화번호를 입력해주세요"><br>
    <input type="submit" value="회원가입">
</form>
</body>
</html>
