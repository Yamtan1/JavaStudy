<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<h1>Login Page</h1>
<hr>
<form action="/login" method="Post">
    아이디 :<input type="text" name="id" placeholder="아이디를 입력하세요"><br>
    아이디 :<input type="password" name="pw" placeholder="비밀번호를 입력하세요"><br>
    <input type="submit" value="로그인">
</form>
<div th:if="${msg}" style="color:red; font-weight:bold;">
    <p th:text="${msg}"></p>
</div>
</body>
</html>
