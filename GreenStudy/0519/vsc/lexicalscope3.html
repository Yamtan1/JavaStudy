<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //구조 분해 할당 : 배열, 객체 대상으로 해당 값들을 변수에 분리해서 저장해주는 문법
        const colors = ['red', 'green', 'blue'];

        //first, second, third 변수에 colors 배열의 각 요소를 차례로 분리하여 저장하기
        let [first, second, third] = colors;

        console.log(first); // red
        console.log(second); // green
        console.log(third); // blue
        console.log('----------------------------------');

        function getCoordinates(){
            return [37.5665, 126.9780];
        }

        const [latitube, logitube] = getCoordinates();

        console.log(`Latitubt: ${latitube}, Logitube: ${logitube}`);

        console.log('----------------------------------');

        //객체 구조 분해 할당
        const person = {
            name: 'Alice',
            age: 30,
            city: 'Busan'
        };

        //객체의 속성(프로퍼티)를 변수에 나누어 저장하기
        const { name, age, city} = person;

        console.log(name); // Alice
        console.log(age); //30
        console.log(city); //Busan

        function displayUserInfo({name, age}){
            console.log(`이름 : ${name}, 나이 : ${age}`);
        }
        const user = {
            name: 'Bob',
            age: 25,
            email: 'bob@green.com'
        };
        
        displayUserInfo(user);
        </script>
</body>
</html>
